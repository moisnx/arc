# Tree-sitter Grammar Manifest
# This file declares which language parsers to build and include in Arc Editor
#
# To add a new language:
# 1. Add git submodule: git submodule add <url> deps/grammars/tree-sitter-<lang>
# 2. Add entry below with enabled: true
# 3. Rebuild: cmake --build build

parsers:
  # System/Config Languages
  yaml:
    path: tree-sitter-yaml
    enabled: true
    description: "YAML configuration files"
  
  toml:
    path: tree-sitter-toml
    enabled: true
    description: "TOML configuration files"
  
  json:
    path: tree-sitter-json
    enabled: true
    description: "JSON data files"

  # Web Languages
  html:
    path: tree-sitter-html
    enabled: true
    description: "HTML markup"
  
  css:
    path: tree-sitter-css
    enabled: false
    description: "CSS stylesheets"
  
  javascript:
    path: tree-sitter-javascript
    enabled: true
    description: "JavaScript (ES6+)"
  
  typescript:
    path: tree-sitter-typescript/typescript
    enabled: true
    description: "TypeScript"
  
  tsx:
    path: tree-sitter-typescript/tsx
    enabled: true
    description: "TypeScript JSX (React)"

  # Systems Programming
  c:
    path: tree-sitter-c
    enabled: true
    description: "C programming language"
  
  cpp:
    path: tree-sitter-cpp
    enabled: true
    description: "C++ programming language"
  
  rust:
    path: tree-sitter-rust
    enabled: true
    description: "Rust programming language"
  
  zig:
    path: tree-sitter-zig
    enabled: true
    description: "Zig programming language"
  
  go:
    path: tree-sitter-go
    enabled: true
    description: "Go programming language"

  # Scripting Languages
  python:
    path: tree-sitter-python
    enabled: true
    description: "Python programming language"
  
  ruby:
    path: tree-sitter-ruby
    enabled: true
    description: "Ruby programming language"
  
  lua:
    path: tree-sitter-lua
    enabled: false
    description: "Lua scripting language"

  # Shell/System
  bash:
    path: tree-sitter-bash
    enabled: true
    description: "Bash shell scripts"

  # Documentation
  markdown:
    path: tree-sitter-markdown/tree-sitter-markdown
    enabled: true
    description: "Markdown documentation"
  
  markdown_inline:
    path: tree-sitter-markdown/tree-sitter-markdown-inline
    enabled: true
    description: "Markdown inline formatting"

  # Build Systems
  cmake:
    path: tree-sitter-cmake
    enabled: false
    description: "CMake build scripts"
  
  make:
    path: tree-sitter-make
    enabled: false
    description: "Makefile build scripts"

