# Language Registry for Arc Editor
# This file defines all supported languages and their configurations

languages:
  cpp:
    name: "C++"
    extensions: ["cpp", "cc", "cxx", "hpp", "h", "hxx", "c"]
    builtin: true
    parser_name: "cpp"
    query_path: "syntax_rules/cpp.scm"
    
  python:
    name: "Python"
    extensions: ["py", "pyw", "pyi"]
    builtin: true
    parser_name: "python"
    query_path: "syntax_rules/py.scm"
    
  rust:
    name: "Rust"
    extensions: ["rs"]
    builtin: true
    parser_name: "rust"
    query_path: "syntax_rules/rs.scm"
    
  markdown:
    name: "Markdown"
    extensions: ["md", "markdown", "mdown", "mkd"]
    builtin: true
    parser_name: "markdown"
    query_path: "syntax_rules/markdown.scm"
    
  javascript:
    name: "JavaScript"
    extensions: ["js", "jsx", "mjs"]
    builtin: true
    parser_name: "javascript"
    query_path: "syntax_rules/javascript.scm"
  
  typescript:
    name: "TypeScript"
    extensions: ["ts", "tsx"]
    builtin: true
    parser_name: "typescript"
    query_path: "syntax_rules/typescript.scm"